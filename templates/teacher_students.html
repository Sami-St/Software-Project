<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schüler verwalten</title>
</head>
<body>
    <h1>Schülerliste von {{ current_user.name }}</h1>
    <ul>
        {% for student in students %}
        <li><a href="{{ url_for('teacher_student_detail', id=student.id) }}">{{ student.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
